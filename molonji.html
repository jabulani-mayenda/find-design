<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Molunji - Support Office</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, black, #111);
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    .office-wrapper {
      display: flex;
      height: 100%;
    }

    .sidebar {
      background-color: #0d0d0d;
      width: 250px;
      padding: 2rem 1rem;
      border-right: 2px solid red;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .sidebar h2 {
      color: red;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 0.6rem;
      border-radius: 8px;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .sidebar a:hover {
      background: red;
    }

    .content {
      flex: 1;
      padding: 3rem;
      position: relative;
    }

    .desk {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px red;
      max-width: 700px;
      margin: auto;
      position: relative;
      animation: deskEntrance 1s ease-out;
    }

    @keyframes deskEntrance {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .desk::before {
      content: "";
      background: url('https://cdn-icons-png.flaticon.com/512/2950/2950731.png') no-repeat center;
      background-size: 100px;
      opacity: 0.08;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
    }

    .desk h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: red;
    }

    .desk form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .desk input,
    .desk textarea {
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 1rem;
    }

    .desk textarea {
      height: 120px;
      resize: none;
    }

    .desk button {
      padding: 0.8rem;
      background: red;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .desk button:hover {
      background: white;
      color: red;
    }

    .lamp-animation {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,0,0,0.3) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1) translateX(-50%); }
      50% { transform: scale(1.1) translateX(-50%); }
      100% { transform: scale(1) translateX(-50%); }
    }

    @media (max-width: 768px) {
      .office-wrapper {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <audio autoplay loop>
    <source src="https://www.soundjay.com/ambience/office-1.mp3" type="audio/mpeg">
  </audio>

  <div class="office-wrapper">
    <div class="sidebar">
      <h2>Molunji</h2>
      <a href="#"><i class="fas fa-comment-dots"></i> Feedback</a>
      <a href="#"><i class="fas fa-bug"></i> Bug Report</a>
      <a href="#"><i class="fas fa-question-circle"></i> Help</a>
      <a href="#"><i class="fas fa-user-shield"></i> Privacy</a>
    </div>

    <div class="content">
      <div class="lamp-animation"></div>
      <div class="desk">
        <h3>Submit a Complaint or Feedback</h3>
        <form method="POST" action="submit_complaint.php">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea name="message" placeholder="Describe your issue or suggestion..."></textarea>
          <button type="submit">Submit to Office</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Simple Assistant Animation
    const assistant = document.createElement('div');
    assistant.style.position = 'fixed';
    assistant.style.bottom = '20px';
    assistant.style.right = '20px';
    assistant.style.width = '100px';
    assistant.style.height = '100px';
    assistant.style.background = "url('https://cdn-icons-png.flaticon.com/512/4712/4712027.png') no-repeat center";
    assistant.style.backgroundSize = 'contain';
    assistant.style.animation = 'floaty 3s ease-in-out infinite';
    document.body.appendChild(assistant);

    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes floaty {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
