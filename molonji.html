<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Molunji - Support Office</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, black, #111);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .office-wrapper {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      background-color: #0d0d0d;
      width: 250px;
      padding: 2rem 1rem;
      border-right: 2px solid red;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .sidebar h2 {
      color: red;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 0.6rem;
      border-radius: 8px;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .sidebar a:hover {
      background: red;
    }

    .content {
      flex: 1;
      padding: 3rem;
      position: relative;
    }

    .intro-card {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px red;
      max-width: 700px;
      margin: auto auto 2rem;
      animation: fadeIn 1s ease-out;
      text-align: center;
    }

    .intro-card h2 {
      font-size: 2rem;
      color: red;
      margin-bottom: 1rem;
      overflow: hidden;
      white-space: nowrap;
      border-right: 0.15em solid red;
      animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    .intro-card p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .intro-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .intro-icons i {
      font-size: 2rem;
      color: red;
      animation: bounce 1.5s infinite;
    }

    .intro-icons i:nth-child(2) {
      animation-delay: 0.3s;
    }

    .desk {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px red;
      max-width: 700px;
      margin: auto;
      position: relative;
      animation: deskEntrance 1s ease-out;
    }

    .desk::before {
      content: "";
      background: url('https://cdn-icons-png.flaticon.com/512/2950/2950731.png') no-repeat center;
      background-size: 100px;
      opacity: 0.08;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
    }

    .desk h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: red;
    }

    .desk form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      position: relative;
    }

    .desk input,
    .desk textarea {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 1rem;
      background: #333;
      color: white;
      transition: border 0.3s;
    }

    .desk input:focus,
    .desk textarea:focus {
      border: 2px solid red;
    }

    .desk textarea {
      height: 120px;
      resize: none;
    }

    .form-group label {
      position: absolute;
      top: 0.8rem;
      left: 0.8rem;
      color: #ccc;
      font-size: 1rem;
      transition: all 0.3s;
      pointer-events: none;
    }

    .form-group input:focus + label,
    .form-group textarea:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:not(:placeholder-shown) + label {
      top: -0.8rem;
      left: 0.5rem;
      font-size: 0.8rem;
      color: red;
      background: #1a1a1a;
      padding: 0 5px;
    }

    .desk button {
      padding: 0.8rem;
      background: red;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .desk button:hover {
      background: white;
      color: red;
      transform: scale(1.05);
    }

    #form-feedback {
      font-size: 1rem;
      font-weight: bold;
      margin-top: 1rem;
      display: none;
      text-align: center;
    }

    .lamp-animation {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,0,0,0.3) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 2s infinite ease-in-out;
    }

    .assistant {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      background: url('https://cdn-icons-png.flaticon.com/512/4712/4712027.png') no-repeat center;
      background-size: contain;
      animation: floaty 3s ease-in-out infinite;
      cursor: pointer;
    }

    .assistant:hover::after {
      content: "Need help? Submit your feedback!";
      position: absolute;
      bottom: 120px;
      right: 0;
      background: #333;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-size: 0.9rem;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    @keyframes deskEntrance {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1) translateX(-50%); }
      50% { transform: scale(1.1) translateX(-50%); }
      100% { transform: scale(1) translateX(-50%); }
    }

    @keyframes floaty {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: red; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 768px) {
      .office-wrapper {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 1rem;
      }

      .content {
        padding: 1.5rem;
      }

      .intro-card, .desk {
        max-width: 100%;
      }

      .intro-card h2 {
        font-size: 1.5rem;
      }

      .lamp-animation {
        top: -50px;
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>

<body>
  <audio autoplay loop>
    <source src="https://www.soundjay.com/ambience/office-1.mp3" type="audio/mpeg">
  </audio>

  <div class="office-wrapper">
    <div class="sidebar">
      <h2>Molunji</h2>
      <a href="#" aria-label="Submit feedback"><i class="fas fa-comment-dots"></i> Feedback</a>
      <a href="#" aria-label="Report a bug"><i class="fas fa-bug"></i> Bug Report</a>
      <a href="#" aria-label="Get help"><i class="fas fa-question-circle"></i> Help</a>
      <a href="#" aria-label="View privacy policy"><i class="fas fa-user-shield"></i> Privacy</a>
    </div>

    <div class="content">
      <div class="lamp-animation"></div>
      <div class="intro-card">
        <h2>Your Voice Matters at Molunji</h2>
        <p>Having trouble with our app? Got a suggestion to make it better? Molunji is your support hub to submit complaints, report issues, or share feedback. We're here to help!</p>
        <div class="intro-icons">
          <i class="fas fa-comment-dots"></i>
          <i class="fas fa-exclamation-triangle"></i>
        </div>
      </div>
      <div class="desk">
        <h3>Submit a Complaint or Feedback</h3>
        <form method="POST" action="submit_complaint.php" onsubmit="event.preventDefault(); submitForm();">
          <div class="form-group">
            <input type="text" id="name" name="name" placeholder=" " required aria-label="Your name" />
            <label for="name">Your Name</label>
          </div>
          <div class="form-group">
            <input type="email" id="email" name="email" placeholder=" " required aria-label="Your email" />
            <label for="email">Your Email</label>
          </div>
          <div class="form-group">
            <textarea id="message" name="message" placeholder=" " aria-label="Your message"></textarea>
            <label for="message">Describe your issue or suggestion...</label>
          </div>
          <div class="button-group">
            <button type="submit" aria-label="Submit feedback">Submit to Office</button>
            <button type="button" onclick="clearForm()" aria-label="Clear form">Clear Form</button>
          </div>
        </form>
        <p id="form-feedback"></p>
      </div>
    </div>
  </div>

  <div class="assistant"></div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function submitForm() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;
      const feedback = document.getElementById("form-feedback");

      if (name && email && message) {
        feedback.textContent = "Thank you for your feedback! We've received your submission.";
        feedback.style.color = "red";
        feedback.style.display = "block";
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 }
        });
        console.log("Form submitted:", { name, email, message });
        setTimeout(() => { feedback.style.display = "none"; }, 3000);
        clearForm();
      } else {
        feedback.textContent = "Please fill in all required fields.";
        feedback.style.color = "white";
        feedback.style.display = "block";
        setTimeout(() => { feedback.style.display = "none"; }, 3000);
      }
    }

    function clearForm() {
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("message").value = "";
      const feedback = document.getElementById("form-feedback");
      feedback.style.display = "none";
    }
  </script>
</body>
</html>
